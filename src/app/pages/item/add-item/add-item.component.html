<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-md-6">
    <card cardTitle="Add Item">
      <form [formGroup]="addItemForm">
        <div class="form-group">
          <label class="control-label">Item Name</label>
          <input type="text" class="form-control" placeholder="Item Name" formControlName="name">
  
          <label class="control-label">Select Category</label>
          <ng-select [allowClear]="true" [items]="items" (selected)="selected($event)"
          (removed)="removed($event)" (typed)="typed($event)" placeholder="No category selected" formControlName="category">
          </ng-select>
  
          <label class="control-label">Quantity</label>
          <input type="number" class="form-control" placeholder="Quantity" formControlName="quantity">
  
          <label class="control-label">Cost</label>
          <input type="text" class="form-control form-control-sm" placeholder="Cost" formControlName="cost">
  
          <button type="button" class="btn btn-danger" (click)="addItemForm.reset()">
            <span class="glyphicon glyphicon-trash"></span> Clear
          </button>
  
          <button type="button" class="btn btn-success" [disabled]="!addItemForm.valid" (click)="onSubmitClick()">
            <span class="glyphicon glyphicon-upload"></span> Submit
          </button>

        </div>
      </form>
    </card>
  </div>
</div>
