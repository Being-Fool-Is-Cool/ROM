<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-md-6">
    <card cardTitle="Add Category">
      <form  [formGroup]="addCategoryForm">
        <div class="form-group">
          <label class="control-label">Select Category</label>
            <ng-select [allowClear]="true" [items]="category" (selected)="selected($event)"
            (removed)="removed($event)" (typed)="typed($event)" placeholder="No category selected" formControlName="category">
            </ng-select>
          <!-- &nbsp;&nbsp;<button type="submit" class="btn btn-primary">Send Invitation</button> -->
          <button type="button" class="btn btn-danger" (click)="addCategoryForm.reset()">
            <span class="glyphicon glyphicon-trash"></span> Clear
          </button>
          <button type="button" class="btn btn-success" [disabled]="!addCategoryForm.valid" (click)="onSubmitClick()">
            <span class="glyphicon glyphicon-upload"></span> Submit
          </button>
        </div>
      </form>
    </card>
  </div>
</div>
