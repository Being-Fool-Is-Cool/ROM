<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-md-6">
    <card cardTitle="Add Category">
      <form  [formGroup]="viewBillToCookForm">
        <div class="form-group">
          <label class="control-label">Select Category</label>
            <ng-select [allowClear]="true" [items]="tables" (selected)="selected($event)"
            (removed)="removed($event)" (typed)="typed($event)" placeholder="No Table selected" formControlName="tableNumber">
            </ng-select>
          <!-- &nbsp;&nbsp;<button type="submit" class="btn btn-primary">Send Invitation</button> -->
          <button type="button" class="btn btn-danger" (click)="viewBillToCookForm.reset()">
            <span class="glyphicon glyphicon-trash"></span> Clear
          </button>
          <button type="button" class="btn btn-success" [disabled]="!viewBillToCookForm.valid" (click)="onSubmitClick()">
            <span class="glyphicon glyphicon-upload"></span> 
            Submit
          </button>
        </div>
      </form>
    </card>
  </div>
</div>
<div class="col-md-12">
  <card cardTitle="Order Details For Table 1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Order Name</th>
          <th>Item Name</th>
          <th>Item Cost</th>
          <th>Item Quantity</th>
          <th>Order Quantity</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of default_data;let index = index">
          <td>{{index}}</td>
          <td>{{item.orderName}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.itemCost}}</td>
          <td>{{item.itemQuantity}}</td>
          <td>{{item.orderQuantity}}</td>
          <td>{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
  </card>
</div>
