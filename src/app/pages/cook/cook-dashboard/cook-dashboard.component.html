<div class="col-md-12">
  <div class="col-sm-3"></div>
  <card cardTitle="Order Details For Table 1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Table Number</th>
          <th>Items</th>
          <!-- <th>Item Quantity</th> -->
          <th>Total Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let table of allTabledetails;let index = index">
          <td>{{index+1}}</td>
          <td class="col-sm-3">
            <a routerLink="/pages/cook/order-details" class="skills-tag">{{table.tableName}}</a>
          </td>
          <td class="col-sm-3">{{table.orderSummary}}</td>
          <!-- <td>{{table.itemCost}}</td> -->
          <!-- <td>{{table.itemQuantity}}</td> -->
          <!-- <td>{{table.orderQuantity}}</td> -->
          <td class="col-sm-3">{{table.totalAmount}}</td>
          <td class="col-sm-3">
            <span class="label label-info">{{table.orderStatus}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </card>
</div>
